{% extends "base.html" %}

{% block main %}
    <h2>update movimento rotativo: {{ movrotativo }} </h2>

    <form action="{% url 'core_movrotativo_update' movrotativo.id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'core_movrotativo_delete' movrotativo.id %}">Deletar</a>
{% endblock %}
