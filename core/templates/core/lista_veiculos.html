{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h1>Lista Ve√≠culos</h1>
        </div>
    </div>
    <div class="row">        
        <div class="col-6">
            <form action="{% url 'core_veiculo_novo' %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-6">
            <ul class="list-group">
                {% for veiculo in veiculos %}
                    <li class="list-group-item">
                        <a href="{% url 'core_veiculo_update' veiculo.id %}"> {{ veiculo.placa }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
