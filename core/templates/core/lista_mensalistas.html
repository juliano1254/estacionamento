{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Lista Mensalistas</h1>
    </div>
</div>
<div class="row">        
    <div class="col-6">
        <form action="{% url 'core_mensalista_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-6">
        <ul class="list-group">
            {% for mensalista in mensalistas %}
                <li class="list-group-item">
                    <a href="{% url 'core_mensalista_update' mensalista.id %}"> {{ mensalista.veiculo }} - {{ mensalista.inicio }} </a>
                </li>
            {% endfor %}
    
            </ul>
    </div>
</div>
{% endblock %}
