{% extends "base.html" %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h1>Lista Pessoas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_pessoa_novo' %}" method="POST">
                {% csrf_token %}
        
                {{ form }}
        
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul class="list-group">
                {% for pessoa in pessoas %}
                    <li class="list-group-item">
                        <a href="{% url 'core_pessoa_update' pessoa.id %}"> {{ pessoa.nome }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
